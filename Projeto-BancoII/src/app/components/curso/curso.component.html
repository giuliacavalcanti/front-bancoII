<br>

<div>
  <h1>Lista de Cursos</h1>
  <table>
      <thead>
              <th>Nome</th>
              <th>Curso</th>
      </thead>
      <tbody>
          <tr *ngFor="let curso of cursos">
                  <td>{{curso.nome}}</td>
                  <td>{{curso.codigo}}</td>
                  <td>{{curso.horasObrigatorias}}</td>
                  <td>{{curso.cargaHoraria}}</td>
                  <td>{{curso.creditos}}</td>
                  <td>{{curso.departamento}}</td>
                  <td>{{curso.optativas}}</td>
                  <td>{{curso.obrigatorias}}</td>
          </tr>

      </tbody>
  </table>
</div>

<button (click)="carregarCursos()">Carregar Curso</button>
