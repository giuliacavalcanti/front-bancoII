<div>
    <span>Nome: </span><input [(ngModel)]="nome" id="nome" name="nome" type="text">
    <br>
    <span>MÃ¡tricula: </span><input [(ngModel)]="mat" id="matricula" name="mat" type="text">
    <br>
    <span>Turma: </span><input [(ngModel)]="turmaAluno" id="turmaAluno" name="turmaAluno" type="text">
    <br>
    <h2>Selecione o curso: </h2>
    <select [(ngModel)]="cursoSelected">
        <option *ngFor="let curso of cursos" value={{curso.id}}>
            {{curso.nome}}
        </option>
    </select>
    <button (click)="cadastroAluno()">Confirmar</button>
</div>

<br>

<div>
    <h1>Lista de Alunos</h1>
    <table>
        <thead>
            <th>Nome</th>
            <th>Aluno</th>
        </thead>
        <tbody>
            <tr *ngFor="let aluno of alunos">
                <td>{{aluno.nome}}</td>
                <td>{{mat}}</td>
                <td>{{aluno.turma}}</td>
            </tr>

        </tbody>
    </table>
</div>

<button (click)="carregarAlunos()">Carregar Alunos</button>
